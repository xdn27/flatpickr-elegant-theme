<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Demo</title>
  </head>
  <body>
    <h3>Demo</h3>

    <input id="calendar" />

    <script type="module">
      import flatpickr from "flatpickr";
      import SundayHighlightPlugin from "../src/index.js";
      import "../src/index.css";

      flatpickr("#calendar", {
        minDate: "today",
        maxDate: "2025-12-31",
        plugins: [SundayHighlightPlugin()],
      });
    </script>
  </body>
</html>
